<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   {% load static %}
   {% block customcss %}
   <link href="{% static 'style.css' %}" rel="stylesheet">
   <style>
      .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
      }
      .form-signin input[type="email"] {
        margin-top: -1px;
        margin-bottom: -1px;
        border-radius: 0;
      }
   </style>
   {% endblock customcss %}
</head>
{% block content %}
<body class="text-center">
<main class="form-signin">
   <form method="post" class="form-group">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal py-3">ユーザ登録</h1>
      {% for item in form %}
         <input type="{{ item.field.widget.input_type }}" class="form-control" {% if item.field.required %}required{% endif %} placeholder="{{item.label}}" name="{{item.name}}">
      {% endfor %}
      <button class="w-100 btn btn-lg btn-primary" type="submit">登録</button>
   </form>
   <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
</main>
</body>
{% endblock %}
